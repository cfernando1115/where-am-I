<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location API Exercise</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script defer type="text/javascript" src="script.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Click the button below to get information on your current country and a neighboring country</h2>
        </div>
        <div class="countries-container">
            <div class="country">
                <img class="flag" src="">

                </img>
                <div class="country-info">
                    <p>This is the country container</p>
                    <p>This is the country container</p>
                    <p>This is the country container</p>
                </div>
            </div>
            <div class="country neighbor">
                <img class="flag" src="">

                </img>
                <div class="country-info">
                    <p>This is the country container</p>
                    <p>This is the country container</p>
                    <p>This is the country container</p>
                </div>
            </div>
        </div>
        <input class="location-btn" type="button" id="location-btn" value="Where Am I?">
    </div>
</body>
</html>
